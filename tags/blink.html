<!DOCTYPE html>
<html>
    <head>
        <title>Blinking text</title>
        <style>
            #blink {
                font-size: 20px;
            font-weight: bold;
            color: #2d38be;
            transition: 0.5s;
            }
        </style>
    </head>
    <body>
        <p id="blink">Watch this text blink</p>
        <script>
        var blink = document.getElementById("blink");
        setInterval(function() {
            blink.style.opacity = (blink.style.opacity == 0 ? 1 : 0);
        }, 1500);
        </script>
        
    </body>
</html>
