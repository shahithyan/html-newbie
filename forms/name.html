<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <link rel="stylesheet" href="./../css/style.css">
    </head>
    <script>
        function press() {
            var person = prompt("Please enter your name!");
            if(person != null) {
                document.getElementById("word").innerHTML =
                "Hello " + person + "! Are you doing good?"
            }
        }
    </script>
    <body>
        <button onclick="press()">Click</button>
        <p id="word"></p>
    </body>
</html>
