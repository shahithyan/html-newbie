<!DOCTYPE html>
<html>
    <head>
        <title>Selector</title>
        <link rel="stylesheet" href="./../css/style.css">
    </head>
    <script>
        function change() {
            document.querySelector(".color").style.background = "red";
            document.querySelector(".color").style.display = "inline";
        }
    </script>
    <h1 class="color">This is going to have a red background.</h1><br><br>
    <button onclick="change()">Click</button>
</html>
